<!-- <h1>{{newProduct |json}}</h1> -->

<form (submit)="addNewProduct()" #prd="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input required type="text" name="name" pattern="[A-Za-z]{3,15}"  class="form-control" [(ngModel)]="newProduct.name"   placeholder="Name">
      
    </div> <!-- [(ngModel)]="selectCatID" -->

    <div class="form-group">
      <label for="exampleInputPassword1">price</label>
      <input required type="text" name="price" [(ngModel)]="newProduct.price" class="form-control"  placeholder="price">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Quantity</label>
        <input required type="text" name="quantity" [(ngModel)]="newProduct.quantity" class="form-control"  placeholder="Quantity">
    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1">Image</label>
        <input required type="file" name="img" [(ngModel)]="newProduct.img" class="form-control"  placeholder="Quantity">
    </div>
    <!-- [(ngModel)]="selectCatID" -->
     <br>
    <div class="mb-3">
        <select name="" id="" class="form-select form-select-lg" name="CaID" [(ngModel)]="newProduct.CaID">
            <option value="0">All</option>
            @for( cat of categories;track cat.Id)
            {
                <option value="cat.Id">{{cat.name}}</option>
            }
        </select>
    </div>




    <button type="submit" [disabled]="prd.invalid" class="btn btn-primary">Submit</button>
  </form>
